
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Imagem dinâmica</title>

<body>
    <h1>imagem que se mexe :)</h1>
    
    
    <picture>
        <source media="(max-width: 700px") srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="">


    </picture>
    
    <h1>Reproduzindo áudio</h1>

    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/WhatsApp Ptt 2023-05-22 at 7.51.57 AM.ogg" type="audio/ogg">

    </audio>

        <source src="midia/WhatsApp Ptt 2023-05-22 at 7.51.57 AM.ogg" type="audio/ogg">


    </audio>

</html>
